<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Special Surprise!</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .font-fredoka {
            font-family: 'Fredoka One', cursive;
        }

        /* Confetti background */
        @keyframes confetti-fall {
            0% { transform: translateY(-100%); opacity: 1; }
            100% { transform: translateY(100vh); opacity: 0; }
        }
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #f00;
            opacity: 0;
            top: 0;
            animation: confetti-fall 5s linear infinite;
        }
        .confetti:nth-child(2) { background-color: #0f0; animation-delay: 1s; }
        .confetti:nth-child(3) { background-color: #00f; animation-delay: 2s; }
        .confetti:nth-child(4) { background-color: #ff0; animation-delay: 0.5s; }
        .confetti:nth-child(5) { background-color: #f0f; animation-delay: 3s; }
        .confetti:nth-child(6) { background-color: #0ff; animation-delay: 1.5s; }
        .confetti:nth-child(7) { background-color: #f87171; animation-delay: 2.5s; }
        .confetti:nth-child(8) { background-color: #4ade80; animation-delay: 4s; }
        .confetti:nth-child(9) { background-color: #fb923c; animation-delay: 3.5s; }
        .confetti:nth-child(10) { background-color: #facc15; animation-delay: 4.5s; }


        @keyframes pop-in {
            0% { opacity: 0; transform: scale(0.5); }
            100% { opacity: 1; transform: scale(1); }
        }
        .animate-pop-in {
            animation: pop-in 0.8s ease-out 0.5s forwards;
            opacity: 0;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        .animate-pulse-slow {
            animation: pulse 3s infinite ease-in-out;
        }
    </style>
</head>
<body class="bg-pink-200 overflow-hidden">
    <div id="confetti-container" class="absolute inset-0 z-0"></div>

    <div class="relative min-h-screen flex items-center justify-center p-4 z-10">
        <div class="text-center bg-white/30 backdrop-blur-md p-8 md:p-12 rounded-3xl shadow-2xl animate-pop-in">
            <h1 class="font-fredoka text-5xl md:text-7xl text-pink-600 drop-shadow-lg mb-4 animate-pulse-slow">Happy Birthday!</h1>
            <p class="text-pink-800/80 text-lg md:text-xl mb-8">Wishing you a day filled with joy, laughter, and everything you love.</p>
            <img src="kk.png" alt="Birthday Surprise Image" class="rounded-2xl shadow-lg mx-auto w-full max-w-lg object-cover">
            
            <a href="Quiz.html" class="mt-8 inline-block bg-purple-500 text-white font-bold text-lg px-10 py-4 rounded-full shadow-lg hover:bg-purple-600 transform hover:scale-110 transition-transform duration-300">
                Click for the Quiz!!!
            </a>
        </div>
    </div>

    <script>
        // Create and animate confetti
        const container = document.getElementById('confetti-container');
        for (let i = 0; i < 50; i++) {
            const confetti = document.createElement('div');
            confetti.classList.add('confetti');
            const randomX = Math.random() * 100;
            const randomDelay = Math.random() * 5;
            confetti.style.left = `${randomX}vw`;
            confetti.style.animationDelay = `${randomDelay}s`;
            confetti.style.animationDuration = `${3 + Math.random() * 2}s`;
            container.appendChild(confetti);
        }
    </script>
</body>
</html>
