<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>What's Your Birthdate?</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Custom styles and animations */
        body {
            font-family: 'Inter', sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .font-fredoka {
            font-family: 'Fredoka One', cursive;
        }

        /* Pop-in animation */
        @keyframes pop-in {
            0% {
                opacity: 0;
                transform: scale(0.5);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        .animate-pop-in {
            animation: pop-in 0.5s ease-out forwards;
        }
        
        /* Background gradient animation */
        @keyframes gradient-animation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .animated-gradient {
            background: linear-gradient(-45deg, #f87171, #fb923c, #facc15, #4ade80);
            background-size: 400% 400%;
            animation: gradient-animation 15s ease infinite;
        }
    </style>
</head>
<body class="animated-gradient text-white min-h-screen flex items-center justify-center p-4">

    <main class="w-full max-w-md mx-auto bg-white/20 backdrop-blur-lg rounded-2xl shadow-2xl p-8 text-center transform transition-all duration-500">
        
        <h1 class="font-fredoka text-4xl md:text-5xl text-white mb-4 text-shadow-lg drop-shadow-md">What's Your Birthdate?</h1>
        <p class="text-white/80 mb-8">Enter your birthday to see a surprise!</p>

        <div class="flex flex-col sm:flex-row gap-4 items-center justify-center">
            <input type="date" id="birthdateInput" class="w-full sm:w-auto text-lg p-3 rounded-xl border-2 border-white/30 bg-white/20 text-white placeholder-white/70 focus:outline-none focus:ring-4 focus:ring-yellow-300/50 transition-all duration-300" required>
            <button id="checkButton" class="w-full sm:w-auto font-bold bg-yellow-400 text-orange-800 px-8 py-3 rounded-xl shadow-lg hover:bg-yellow-300 transform hover:scale-105 transition-transform duration-300">
                Check!
            </button>
        </div>

        <div id="result" class="mt-8 hidden">
            <div id="result-content">
                <h2 id="resultMessage" class="font-fredoka text-3xl md:text-4xl mb-4 drop-shadow-md"></h2>
                <img id="resultGif" src="" alt="Result GIF" class="rounded-xl shadow-lg mx-auto w-full max-w-xs object-cover">
                
                <a id="redirectButton" href="#" class="hidden mt-6 inline-flex items-center justify-center gap-2 px-6 py-3 font-bold bg-red-500 text-white rounded-full shadow-lg hover:bg-red-600 transform hover:scale-110 transition-transform duration-300 animate-pop-in">
                    <svg class="w-6 h-6 fill-current" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M3.172 5.172a4 4 0 015.656 0L10 6.343l1.172-1.171a4 4 0 115.656 5.656L10 17.657l-6.828-6.829a4 4 0 010-5.656z" clip-rule="evenodd"></path></svg>
                    <span>Press It!</span>
                </a>
            </div>
        </div>

    </main>

    <script>
        // DOM elements
        const birthdateInput = document.getElementById('birthdateInput');
        const checkButton = document.getElementById('checkButton');
        const resultDiv = document.getElementById('result');
        const resultContent = document.getElementById('result-content');
        const resultMessage = document.getElementById('resultMessage');
        const resultGif = document.getElementById('resultGif');
        const redirectButton = document.getElementById('redirectButton'); // The new button

        // Use the uploaded GIFs
        const gif1_wrongDate = 'Gif1.gif';
        const gif2_happyBirthday = 'Gif2.gif';
        
        checkButton.addEventListener('click', () => {
            const userInput = birthdateInput.value;

            // Animate the result content every time the button is clicked
            resultContent.classList.remove('animate-pop-in');
            void resultContent.offsetWidth; // Trigger reflow to restart animation
            resultContent.classList.add('animate-pop-in');

            // Check if user has entered a date
            if (!userInput) {
                resultMessage.textContent = 'Please select your birthdate!';
                resultGif.src = '';
                resultGif.classList.add('hidden');
                redirectButton.classList.add('hidden'); // Hide heart button
                resultDiv.classList.remove('hidden');
                return;
            }

            // Get user's birth date components
            const userBirthdate = new Date(userInput);
            const userYear = userBirthdate.getUTCFullYear();
            const userMonth = userBirthdate.getUTCMonth(); // Month is 0-indexed (Jan=0, Sep=8)
            const userDay = userBirthdate.getUTCDate();

            // Make the result section visible
            resultDiv.classList.remove('hidden');
            resultGif.classList.remove('hidden');

            // Compare with the specific date: 19/09/2008
            if (userYear === 2008 && userMonth === 8 && userDay === 19) {
                // Happy Birthday!
                resultMessage.textContent = 'Happy Birthday To You!';
                resultMessage.style.color = '#fde047';
                resultGif.src = gif2_happyBirthday;
                resultGif.alt = 'Happy Birthday Celebration GIF';
                
                // Show the heart button and set its link
                redirectButton.classList.remove('hidden');
                // *** LINK TO THE NEW SURPRISE PAGE ***
                redirectButton.href = 'ewe.html'; 
            } else {
                // Not their birthday
                resultMessage.textContent = 'Oh, not your birthday yet!';
                resultMessage.style.color = '#ffffff';
                resultGif.src = gif1_wrongDate;
                resultGif.alt = 'Try again on your birthday GIF';
                
                // Hide the heart button if it's not their birthday
                redirectButton.classList.add('hidden');
            }
        });
    </script>
</body>
</html>
